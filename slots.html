<head>
  <title>pick a slot</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>

<body>
	
	<div id="container">
        <h1>Deborah Wing-Sproul</h1>
        <h2>You, Me and the Ocean</h2>
        <h3>Tell Me Who You Are:</h3>
		{{loginButtons}}
  		{{> hello}}
	</div>

</body>



<template name="hello">
  <h3>Tell Me When You Would Like to Participate:</h3>
    <p>Click on a time slot to pick it. Click on a different slot to change it. When you are finished, click the "All Done" button below and you will receive an email confirmation of our appointment.</p>

	<table class="schedule table">

		<tr>
			<td></td>
			{{#each days}}
				<td>{{day}}</td>
			{{/each}}
		</tr>

		{{#each hours}}
		
		<tr data-hour="{{hour}}">
			<td>{{hour}}:00</td>
			{{#each days}}
				<td class="slot {{hasSlot day ../hour}}" data-day="{{day}}">
					{{user day ../hour}}
				</td>
			{{/each}}
		</tr>

		{{/each}}

	</table>

</template>
